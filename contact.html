<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most modern hotel in Tashkent">
    <script src="https://kit.fontawesome.com/4333ffba7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
    <title>Hotel BT | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="/index.html">HBT</a></h1>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a class='current' href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primery">Contact </span>Us</h1>
            <p>Please fill out the form to contact us</p>
            <form action="process.php">
                <div class="form-group">
                    <label for="name"><span class="text-primery">N</span>ame</label>
                    <input type="text" name="name" id="name" placeholder="Name"></input>
                </div>
                <div class="form-group">
                    <label for="email"><span class="text-primery">E</span>mail</label>
                    <input type="email" name="email" id="email" placeholder="Email"></input>
                </div>
                <div class="form-group">
                    <label for="Message"><span class="text-primery">M</span>essage</label>
                    <textarea type="text" name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <button type='submit'class="btn">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bg_dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-map-marker-alt fa-3x"></i>
                <h3>Location</h3>
                <p>Toshkent shahar Qorasuv-6 mavzeysi 65-uy</p></div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone</h3>
                <p>+998 (94) 123-45-67</p></div>
            <div class="box">
                <i class="fas fa-at fa-3x"></i>
                <h3>Email</h3>
                <p>hotelbt@gmail.com</p></div>
        </div>
    </section>
    <footer id="main-footer">
        <p>Hotel BT &copy; All Rights Reserved </p>
    </footer>
</body>
</html>
